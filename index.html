    <script>
      window.onload = function () {
        window.setTimeout(function () {
          document.body.classList.add("load");
        }, 543);
      };


      // Get the modal
      var modal = document.getElementById("myModal");
      
      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");
      var btn1 = document.getElementById("myBtn1");
      var btn2 = document.getElementById("myBtn2");
      var btn3 = document.getElementById("myBtn3");
      var btn4 = document.getElementById("myBtn4");
      var btn5 = document.getElementById("myBtn5");
      
      
      
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
      
      // When the user clicks the button, open the modal 
      btn.onclick = function() { modal.style.display = "block"; }
      btn1.onclick = function() { modal.style.display = "block"; }
      btn2.onclick = function() { modal.style.display = "block"; }
      btn3.onclick = function() { modal.style.display = "block"; }
      btn4.onclick = function() { modal.style.display = "block"; }
      btn5.onclick = function() { modal.style.display = "block"; }
      
      
      
      
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      </script>
